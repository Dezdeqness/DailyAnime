plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'io.gitlab.arturbosch.detekt'
    id 'kotlin-kapt'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 24
        targetSdk 33

        buildConfigField "String", "BASE_API_URL", "\"https://shikimori.one/api/\""
        buildConfigField "String", "BASE_AUTHORIZATION_URL", "\"https://shikimori.one/\""
        buildConfigField "String", "BASE_URL", "\"https://shikimori.one\""
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility versions.javaVersion
        targetCompatibility versions.javaVersion
    }
    namespace 'com.dezdeqness.data'

    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.schemaLocation":"$projectDir/schemas".toString(),
                        "room.incremental":"true",
                        "room.expandProjection":"true"]
            }
        }
    }
}
dependencies {
    implementation project(path: ':domain')
    implementation 'androidx.security:security-crypto:1.1.0-alpha01'
    implementation "androidx.datastore:datastore-preferences:1.1.0-alpha01"
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation project(path: ':core')

    coroutines()
    network()
    dagger()
    room()

}
